<!-- club_points.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Points</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Club Points</h2>
    <table>
        <tr>
            <th>Club Name</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club.name }}</td>
            <td>{{ club.points }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
